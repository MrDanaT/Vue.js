<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click="increaseCounter(2, $event)">Click me</button>
        <p>{{counter}}</p>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y:0
            },
            methods: {
                increaseCounter: function(value, event) {
                    this.counter+= value;
                },
                updateCoordinates: function(data){
                    this.x = data.screenX;
                    this.y = data.screenY;
                }
            }
        })</script>
</body>

</html>
