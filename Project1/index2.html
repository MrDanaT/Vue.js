<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click="increaseCounter">Click me</button>
        <p>{{counter}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increaseCounter: function() {
                    this.counter++;
                }
            }
        })</script>
</body>

</html>
