<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>

    <div id="app">
        <p>
            <h1 v-once>{{ title }}</h1>
            {{ sayHello() }} - <a v-bind:href="link">Google</a>
        </p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello WOrld!',
                link: 'https://google.com',
                finishedLink: '<a href="https://google.com">Google</a>'
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello!';

                    return this.title;
                }
            }
        })</script>
</body>

</html>
